<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noble Archery | Live Tracking</title>

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <header>
            <h1>Noble Archery</h1>
            <div id="mainNav">
                <a href="#">Menu <i class="fa fa-bars"></i></a>
            </div>
            <ul>
                <li>
                    <a href="#">NAV LINK #1</a>
                </li>
                <li>
                    <a href="#">NAV LINK #2</a>
                </li>
                <li>
                    <a href="#">NAV LINK #3</a>
                </li>
                <li>
                    <a href="#">NAV LINK #4</a>
                </li>
            </ul>
        </header>

        <section id="welcomeSection">

            <h2>Welcome To Live Tracking</h2>

            <div id="practiceIcon">
                <i class="fa fa-refresh"></i>
                <p>Practice</p>
            </div> <!-- PRACTICE ICON -->

            <div id="trackIcon">
                <i class="fa fa-area-chart"></i>
                <p>Track</p>
            </div> <!-- TRACK ICON -->

            <div id="improveIcon">
                <i class="fa fa-thumbs-o-up"></i>
                <p>Improve</p>
            </div> <!-- IMPROVE ICON -->

        </section> <!-- WELCOME SECTION -->

        <section id="tournamentmodeSection">
            <h3>Tournament Mode</h3>
            <div id="tournamentmodeChoices">
                <a href="#">Custom</a>
                <select name="tournamentFormat">
                    <option value="FitaIndoors">Fita Indoors </option>
                </select>
                <input type="checkbox" name="warmUp">
                <p>Include Warm Up</p>
                <a href="#">Start</a>
            </div>
        </section> <!-- TOURNAMENT MODE SECTION -->

        <section id="practicemodeSection">
            <h3>Practice Mode</h3>
            <div id="practicemodeChoices">
                <a href="#">Custom</a>
                <select name="practiceFormat">
                    <option value="FitaIndoors">Fita Indoors </option>
                </select>
                <input type="checkbox" name="warmUp">
                <p>Include Warm Up</p>
                <a href="#">Start</a>
            </div>
        </section> <!-- PRACTICE MODE SECTION -->

        <footer>

        </footer>

    </body>
</html>
