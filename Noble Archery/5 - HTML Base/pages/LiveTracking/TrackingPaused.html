<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noble Archery | Live Tracking Finish</title>

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header>
            <h1>Noble Archery</h1>
            <div id="mainNav">
                <a href="#">Menu <i class="fa fa-bars"></i></a>
            </div>
            <ul>
                <li>
                    <a href="#">NAV LINK #1</a>
                </li>
                <li>
                    <a href="#">NAV LINK #2</a>
                </li>
                <li>
                    <a href="#">NAV LINK #3</a>
                </li>
                <li>
                    <a href="#">NAV LINK #4</a>
                </li>
            </ul>
        </header> <!-- HEADER SECTION -->

        <section id="endEventStatus">
            <h2>Event Status:</h2>
            <h3>End Over</h3>
            <p>
                Next End Starts In:
            </p>
            <div id="startNextEvent">
                <i class="fa fa-clock-o"></i>
                <p>
                    TIME LEFT:
                </p>
                <p>
                    00:00
                </p>
            </div>
        </section> <!-- End Event Status -->

        <section id="timeTokillActivities">
            <h4>Time to Kill?</h4>
            <p>
                Try These Activities
            </p>
            <div id="miniGame">
                <i class="fa fa-gamepad"></i>
                <p>
                    Play Mini Game
                </p>
            </div>
            <div id="getSocial">
                <i class="fa fa-share-square-o"></i>
                <p>
                    Get Social
                </p>
            </div>
            <div id="relax">
                <i class="fa fa-headphones"></i>
                <p>
                    Relax
                </p>
            </div>
            <div id="stayWarmedUp">
                <i class="fa fa-diamond"></i>
                <p>
                    Stay Warmed Up
                </p>
            </div>
            <div id="checkCompStats">
                <i class="fa fa-bar-chart"></i>
                <p>
                    Check Comp Stats
                </p>
            </div>

        </section>

    </body>
</html>
