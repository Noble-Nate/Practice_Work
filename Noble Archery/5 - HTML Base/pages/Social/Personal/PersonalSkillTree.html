<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noble Archery | Skill Tree</title>

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <header>
            <h1>Noble Archery</h1>
            <div id="mainNav">
                <a href="#">Menu <i class="fa fa-bars"></i></a>
            </div>
            <ul>
                <li>
                    <a href="#">NAV LINK #1</a>
                </li>
                <li>
                    <a href="#">NAV LINK #2</a>
                </li>
                <li>
                    <a href="#">NAV LINK #3</a>
                </li>
                <li>
                    <a href="#">NAV LINK #4</a>
                </li>
            </ul>
        </header> <!-- HEADER SECTION -->

        <section id="userSkillInfo">
            <i class="fa fa-user"></i>
            <h2>Username</h2>
        </section>

        <section id="userSkillvisual">
            <img src="" alt="Main Image">
                <div id="userSkillGear">
                    <ul>
                        <li>
                            <img src="" alt="Gear 1">
                        </li>
                        <li>
                            <img src="" alt="Gear 2">
                        </li>
                        <li>
                            <img src="" alt="Gear 3">
                        </li>
                        <li>
                            <img src="" alt="Gear 4">
                        </li>
                        <li>
                            <img src="" alt="Gear 5">
                        </li>
                    </ul>
                </div>
        </section>

        <section id="userSkillProgression">
            <p>
                Level <span id="currentSkillLevel">#</span>
            </p>
            <progress value="42" max="100"></progress>
            <p>
                Level <span id="nextSkillLevel">#</span>
            </p>
        </section>

    </body>
</html>
